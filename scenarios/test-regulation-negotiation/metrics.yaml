scenario_name: "Test AI Regulation Negotiation"

metrics:
  compute_threshold_flops:
    description: "FLOPS threshold that triggers regulation"
    type: "float"
    unit: "FLOPS"
    extraction_method: "regex"
    pattern: '(\d+(?:\.\d+)?)\s*[Ã—x]\s*10\^(\d+)\s*FLOPS?'
    actor_specific: false

  incident_reporting_hours:
    description: "Required timeline for incident reporting"
    type: "integer"
    unit: "hours"
    extraction_method: "regex"
    pattern: '(\d+)\s*[-]?hour'
    actor_specific: false

  audit_disclosure_level:
    description: "Level of audit result disclosure (public/confidential/mixed)"
    type: "string"
    extraction_method: "manual"  # Will be set manually based on analysis
    actor_specific: false

  regulator_safety_priority:
    description: "Regulator's emphasis on safety (1-10 scale)"
    type: "integer"
    extraction_method: "manual"
    actor_specific: true
    actor: "National AI Safety Regulator"

  company_innovation_priority:
    description: "Company's emphasis on innovation freedom (1-10 scale)"
    type: "integer"
    extraction_method: "manual"
    actor_specific: true
    actor: "FrontierAI Technologies"

  compromise_level:
    description: "Degree of compromise reached (1-10 scale, 10 = full agreement)"
    type: "integer"
    extraction_method: "manual"
    actor_specific: false

  working_group_proposed:
    description: "Whether a joint working group was proposed"
    type: "boolean"
    extraction_method: "regex"
    pattern: 'working\s+group'
    actor_specific: false

  iso_certification_mentioned:
    description: "Whether ISO certification was mentioned as compliance mechanism"
    type: "boolean"
    extraction_method: "regex"
    pattern: 'ISO\s*(?:\/IEC)?\s*42001'
    actor_specific: false
